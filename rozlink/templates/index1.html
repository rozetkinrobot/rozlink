{% extends "base.html" %} {% block title %} Rozetkin Link Shorter {% endblock %} {% block content %}
<div class="interactive-bg  main-pjs columns is-centered is-fullheight" id="particles-js">
    <div class="column is-6">
        <form class="box" method="POST" action="/">
            <div class="field">
                <div class="control">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            {{ form.link(class_="input", placehoder="https://example.com") }}
                            <span class="icon is-small is-left">
                                <i class="fa fa-arrow"></i>
                            </span>
                        </div>
                        <p class="control">
                            <button class="button fas fa-arrow-right fav-icon" type="submit"></button>
                        </p>
                    </div>
                </div>
            </div>
            <br> {% if reslink %}
            <p>Result: <a href="http://rozlink.cf/{{ reslink }}">http://rozlink.cf/{{ reslink }}</a></p>
            {% endif %}
        </form>
    </div>
</div>


{% endblock %}{% block js_scripts %}
<script src="static/js/particles-min.js"></script>
<script src="static/js/p-config.js"></script>
<script src="static/js/messages.js"></script>
{% endblock %}
